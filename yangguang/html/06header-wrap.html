<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>头部下方</title>
    <link rel="stylesheet" href="../css/06header-wrap.css">
</head>

<body>
    <header class="public wrapper">
        <h1 class="site-logo">
            <a href="">
                <img src="../img1/logo.PNG" alt="">
            </a>
        </h1>
        <div class="head-search">
            <div class="search-bar">
                <form action="" class="search-form">
                    <input type="text" class="input-text" placeholder="清仓狂欢购">
                    <input type="submit" value="搜 索" class="input-submit">
                </form>
                <div class="search-tip">
                    <div class="search-history">
                        <div class="title">历史记录
                            <a href="" class="search-del">清除</a>
                            <ul></ul>
                        </div>
                    </div>
                </div>
                <div class="keyword">
                    热门关键字：
                    <ul>
                        <li><a href="">白酒</a></li>
                        <li><a href="">大闸蟹</a></li>
                        <li><a href="">德州扒鸡</a></li>
                        <li><a href="">大米</a></li>
                        <li><a href="">蛋黄酥</a></li>
                    </ul>
                </div>
            </div>
        </div>
        <!-- 头部购物车_Star -->
        <div class="my-cart">
            <div class="cart-tit">
                <a href="" title="购物车">我的购物车</a>
                <i class="icon iconfont icon-gouwuche cart-ico"></i>
            </div>
            <div class="cart-con">
                <div class="spacer"></div>
                <div class="sub-title">
                    <h4>最新加入的商品</h4>
                </div>
                <div class="incart-box">
                    <div class="incart-goods">
                        <img class="loading" src="" alt="">
                    </div>
                    <div class="checkout"></div>
                </div>
            </div>
        </div>
        <!-- 头部购物车_end -->
    </header>

</body>

</html>
