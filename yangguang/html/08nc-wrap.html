<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="../css/08nc-wrap.css">
</head>

<body>
    <div class="nc-toolbar">

        <!-- S 悬浮小图展示区域 -->
        <div class="nc-toolbar-tabs">
            <!-- 会员 -->
            <div data-nc-tag-type="member" class="nc-toolbar-tab nc-tbar-tab-user">
                <i class="tab-tip"></i>
                <i class="tab-ico"></i>
                <em class="tab-text">商城会员</em>
            </div>
            <!-- 购物车 -->
            <div data-nc-tag-type="cart" class="nc-toolbar-tab nc-tbar-tab-cart">
                <i class="tab-ico"></i>
                <em class="tab-text">购物车</em>
                <span class="tab-sub" style="display: none;" id="tbarCartNum"></span>
            </div>
            <!-- 优惠券 -->
            <div data-nc-tag-type="couponActivity" class="nc-toolbar-tab nc-tbar-tab-coupon" style="display: none;">
                <i class="tab-ico"></i>
                <em class="tab-text">优惠券</em>
            </div>
            <!-- 关注 -->
            <div data-nc-tag-type="follow" class="nc-toolbar-tab nc-tbar-tab-follow">
                <i class="tab-ico"></i>
                <em class="tab-text">我的收藏</em>
            </div>
            <!-- 足迹 -->
            <div data-nc-tag-type="history" class="nc-toolbar-tab nc-tbar-tab-history">
                <i class="tab-ico"></i>
                <em class="tab-text">我的足迹</em>
            </div>
            <!-- 消息 -->
            <div data-nc-tag-type="message" class="nc-toolbar-tab nc-tbar-tab-message"> <a href="javascript:;">
                    <i class="tab-ico"></i>
                    <em class="tab-text">我的消息</em>
                </a>
            </div>
            <!-- 二维码 -->
            <div data-nc-tag-type="qrcode" class="nc-toolbar-tab nc-tbar-tab-qrCode">
                <i class="tab-ico"></i>
                <em class="tab-text">二维码</em>
            </div>
        </div>
        <!-- E 悬浮小图展示区域 -->

        <div class="nc-toolbar-footer">
            <div class=" nc-toolbar-tab nc-tbar-tab-top">
                <a href="" id="tbarGoTop"> <i class="tab-ico"></i>
                    <em class="tab-text">顶部</em>
                </a>
            </div>
        </div>

        <div class="nc-toolbar-mini"></div>

    </div>

</body>

</html>
