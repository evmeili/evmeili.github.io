<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="../css/09ncGloba.css">
</head>

<body>
    <div class="nc-toolbar">
        <!-- S 悬浮小图展示区域 -->
        <div class="nc-toolbar-tabs">
            <!-- 会员 -->
            <div data-nc-tag-type="member" class="nc-toolbar-tab nc-tbar-tab-user">
                <i class="tab-tip"></i>
                <i class="tab-ico"></i>
                <span class="tab-text">商城会员</span>
            </div>
            <!-- 购物车 -->
            <div data-nc-tag-type="cart" class="nc-toolbar-tab nc-tbar-tab-cart">
                <i class="tab-ico"></i>
                <span class="tab-text">购物车</span>
                <span class="tab-sub" style="display: none;" id="tbarCartNum"></span>
            </div>
            <!-- 优惠券 -->
            <div data-nc-tag-type="couponActivity" class="nc-toolbar-tab nc-tbar-tab-coupon" style="display: none;">
                <i class="tab-ico"></i>
                <span class="tab-text">优惠券</span>
            </div>
            <!-- 关注 -->
            <div data-nc-tag-type="follow" class="nc-toolbar-tab nc-tbar-tab-follow">
                <i class="tab-ico"></i>
                <span class="tab-text">我的收藏</span>
            </div>
            <!-- 足迹 -->
            <div data-nc-tag-type="history" class="nc-toolbar-tab nc-tbar-tab-history">
                <i class="tab-ico"></i>
                <span class="tab-text">我的足迹</span>
            </div>
            <!-- 消息 -->
            <div data-nc-tag-type="message" class="nc-toolbar-tab nc-tbar-tab-message">
                <a href="javascript:;">
                    <i class="tab-ico"></i>
                    <span class="tab-text">我的消息</span>
                </a>
            </div>
            <!-- 二维码 -->
            <div data-nc-tag-type="qrcode" class="nc-toolbar-tab nc-tbar-tab-qrCode">
                <i class="tab-ico"></i>
                <span class="tab-text">二维码</span>
            </div>
        </div>
        <!-- E 悬浮小图展示区域 -->
        <div class="nc-toolbar-footer1">
            <div class=" nc-toolbar-tab tbar-tab-top1">
                <span href="" id="tbarGoTop">
                    <i class="tab-ico"></i>
                    <span class="tab-text">顶部</span>
                </span>
            </div>
        </div>
        <div class="nc-toolbar-mini"></div>
    </div>

</body>
<script>
    (function () {
        var gotop = document.querySelector('.tbar-tab-top1');
        gotop.onclick = function () {//缓慢回到顶部效果
            var scrollTop = window.scrollY;
            //步长== 运动距离 / 3 ==( scrollTop - 0) / 3
            var timer = setInterval(function () {
                var speed = parseInt(scrollTop / 6);//步长
                console.log(speed);
                scrollTop -= speed;//匀速运动  每隔30毫秒前进20px
                if (speed <= 0) {
                    clearInterval(timer);
                }
                window.scrollTo(0, scrollTop);
            }, 30);//24帧 画面  1s看24个画面就比较连贯

        }
    })();


</script>

</html>
