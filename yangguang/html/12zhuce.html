<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>注册页</title>
    <link rel="stylesheet" href="../css/12zhuce.css">
</head>

<body>
    <div class="zhuce">
        <div class="header-wrap">
            <header class="public-head-layout wrapper">
                <h1 class="site-logo"><a href="/"><img src="../img3/2c6ce4ec89967ee42ef77fb0b524fc0c.png" alt=""></a>
                </h1>

                <div class="nc-login-now">我已经注册，现在就<a href="###" title="" id="register" class="register">登录</a></div>
            </header>
        </div>
        <div class="nc-register-bg">
            <div class="nc-register-box">
                <div class="nc-register-layout">
                    <div class="left">
                        <div id="registerModule" class="nc-register-mode">
                            <ul class="tabs-nav">
                                <li><a href="javascript:void(0);">手机注册<i></i></a></li>
                            </ul>
                            <div id="tabs_container" class="tabs-container">
                                <div class="tabs-content">
                                    <form id="mobileFormFirst" class="nc-login-form" name="mobileForm" method="post"
                                        novalidate="novalidate">
                                        <dl>
                                            <dt>手机号：</dt>
                                            <dd>
                                                <input name="mobile" type="text" class="text" id="mobile"
                                                    placeholder="请输入手机号码" autocomplete="off" maxlength="11">

                                            </dd>

                                        </dl>
                                        <span id="sp1"></span>
                                        <dl style="margin-top: 10px">
                                            <dt>密码：</dt>
                                            <dd>
                                                <input name="mima" type="text" class="text" id="mima"
                                                    placeholder="请输入密码" autocomplete="off" maxlength="11">
                                            </dd>

                                        </dl>
                                        <span id="sp2"></span>
                                        <dl class="clause-div">
                                            <dd>
                                                <input type="checkbox" checked="checked" value="1" class="checkbox"
                                                    id="mobileAgreeClause" name="agreeClause">
                                                阅读并同意 <a title="阅读并同意" class="agreement" href="javascript:void(0);"
                                                    nc_type="btnShowClauseDialog">《服务协议》</a> </dd>
                                        </dl>
                                    </form>

                                </div>
                            </div>
                        </div>
                        <div id="dialogClause">
                            <div id="clauseContent" style="padding: 20px;">
                                <p>特别提醒用户认真阅读本《用户服务协议》整个网上交易平台的正常运行，尽力避免服务中断或将引起与本网站的任何争议，均应提交深圳仲裁委员会按照该会届时有效的仲裁规则进行仲裁。相关争议应单独仲裁，不得与任何其它方的争议在任
                                    &nbsp;何仲裁中合并处理，该仲裁裁决是终局，对各方均有约束力。如果所涉及的争议不适于仲裁解决，用户同意一切争议由人民法院管辖。</p>
                            </div>
                        </div>
                        <div class="zhuce">
                            <input type="submit" id="inzhu" class="inzhu" value="注册">
                        </div>
                    </div>

                    <div class="right">
                        <div class="reister-after">
                            <h4>注册之后您可以</h4>
                            <ol>
                                <li class="ico01"><i></i>购买商品支付订单</li>
                                <li class="ico02"><i></i>收藏商品收藏店铺</li>
                                <li class="ico03"><i></i>安全交易诚信无忧</li>
                                <li class="ico05"><i></i>会员等级享受特权</li>
                                <li class="ico06"><i></i>交易评价站外分享</li>
                            </ol>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div id="footer"></div>
    </div>

</body>
<script src="../js/jquery-1.10.1.min.js"></script>
<script src="../js/04denglu.js"></script>
<script src="../js/common.js"></script>
<script src="../js/07zhuce.js"></script>

</html>
